<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <p id="player">
        Current Player:
    </p>

    <p id="playerIcon">
        X
    </p>

    <table>
        <tr>
            <td onclick="setToX(1)" class="board" id="1">1</td>
            <td onclick="setToX(2)" class="board" id="2">2</td>
            <td onclick="setToX(3)" class="board" id="3">3</td>
        </tr>
        <tr>
            <td onclick="setToX(4)" class="board" id="4">4</td>
            <td onclick="setToX(5)" class="board" id="5">5</td>
            <td onclick="setToX(6)" class="board" id="6">6</td>
        </tr>
        <tr>
            <td onclick="setToX(7)" class="board" id="7">7</td>
            <td onclick="setToX(8)" class="board" id="8">8</td>
            <td onclick="setToX(9)" class="board" id="9">9</td>
        </tr>
    </table>
    <button onclick="resetBoard()">Reset Board</button>
</body>

</html>
