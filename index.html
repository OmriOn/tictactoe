<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <p id="player">
        Current Player:
    </p>

    <p id="playerIcon">
        X
    </p>

    <div class="board">
        <table>
            <tr>
                <td onclick="setToX(1)" onclick = "checkBoard()" class="board" id="1">1</td>
                <td onclick="setToX(2)" onclick = "checkBoard()" class="board" id="2">2</td>
                <td onclick="setToX(3)" onclick = "checkBoard()" class="board" id="3">3</td>
            </tr>
            <tr>
                <td onclick="setToX(4)" onclick = "checkBoard()" class="board" id="4">4</td>
                <td onclick="setToX(5)" onclick = "checkBoard()" class="board" id="5">5</td>
                <td onclick="setToX(6)" onclick = "checkBoard()" class="board" id="6">6</td>
            </tr>
            <tr>
                <td onclick="setToX(7)" onclick = "checkBoard()" class="board" id="7">7</td>
                <td onclick="setToX(8)" onclick = "checkBoard()" class="board" id="8">8</td>
                <td onclick="setToX(9)" onclick = "checkBoard()" class="board" id="9">9</td>
            </tr>
        </table>
    </div>
    <button onclick="resetBoard()">Reset Board</button>
</body>

</html>
